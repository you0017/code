<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span>姓：</span><input v-model="firstName"/> + 名：<input v-model="lastName"/> = {{fullName}}
    <br/>
    <button @click="fullName='吕小布'">修改</button>
</div>
    <script src="../js/vue2.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                firstName:"",
                lastName:""
            },
            computed:{
                //默认写法
                /*fullName:function () {
                    return this.name + " " + this.age
                }*/

                //完整写法
                fullName: {
                    get() {
                        return this.firstName + " " + this.lastName
                    },
                    set(value) {
                        console.log(value.splice('1'))
                        this.firstName = value.slice(0,1);
                        this.lastName = value.slice(1);
                    }
                }
            }
        })
    </script>
</body>
</html>
