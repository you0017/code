    let i = 0;
    const box = document.querySelector('#box');
    function mouseMove () {
      box.innerHTML = i++;
    }
    function debounce(fn,t) {
      let timer;
      return function () {
        if (timer) clearTimeout(timer);
        timer = setTimeout(function () {
          fn()
        },t)
      }
    }
    box.addEventListener('mousemove',debounce(mouseMove,100))
  </script>
