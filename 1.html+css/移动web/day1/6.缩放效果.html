<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            overflow: hidden;
        }
        .box img {
            width: 100%;
            transition: all 1s;
        }
        .box:hover img {
            transform: scale(1.2);
            filter: blur(5px);
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="../../imgs/11.jpg"/>
    </div>
</body>
</html>
