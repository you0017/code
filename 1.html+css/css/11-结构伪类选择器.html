<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        li:first-child{
            color: red;
        }
        li:last-child{
            color: blue;
        }
        li:nth-child(3){
            color: green;
        }
        li:nth-child(2n){
            color: yellow;
        }
        li:nth-child(2n+1){
            color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
        <li>li 7</li>
    </ul>
</body>
</html>
