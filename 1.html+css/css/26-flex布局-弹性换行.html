<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            height: 200px;
            width: 1000px;
            margin: 0 auto;
            display: flex;
            border: 1px solid #000;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .box div{
            background-color: #608dd9;
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
