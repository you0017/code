<html lang="en">
<head>

    <title>Title</title>

        .box {

            width: 900px;
            border: 1px solid #000;
            display: flex;
            box-shadow: #608dd9 10px 10px 0 1px;

        .box div{
            margin: 10px;
            width: 200px;
            height: 100px;
            background-color: red;
        }

    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
